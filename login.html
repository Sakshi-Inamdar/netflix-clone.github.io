<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/loginstyle.css">
    <title>Login-Page</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <img src="/images/Netflix-Logo.png" alt="">
            </div>

        </div>

        <div class="login-body">
            <div class="login-form">
                <h1>Sign In</h1>
                <form>
                    <div class="form">
                        <input type="text" placeholder="  Email or Phone Number">
                    </div>
                    <div class="form">
                        <input type="text" placeholder="  Password">
                    </div>
                    <div class="form">
                        <button>Sign In</button>
                    </div>
                    <div class="support">
                        <div class="remember">
                            <span><input class="check-box" type="checkbox"></span>
                            <span>Remember me</span>
                        </div>
                        <div class="need-help">
                            Need help?
                        </div>
                    </div>
                    <div class="login-footer">
                        <div class="sign-up">
                            <p>New to Netflix? <a href="/browsepage.html">Sign up now.</a></p>
                        </div>
                        <div class="learnmore">
                            <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn
                                    more.</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="footer">
            <div class="lists">
                <ul class="item">
                    <p>Contact? Us</p>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Investor relations</a></li>
                </ul>

                    <li></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Investor relations</a></li>
                </ul>

                    <li></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Investor relations</a></li>
                </ul>
                <ul class="item">
                    <li></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Investor relations</a></li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
